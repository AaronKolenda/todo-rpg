<!DOCTYPE html>
<html>
  <head>
    <title>TodoRPG</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="libs/less.min.js" type="text/javascript"></script>
		<script src="libs/jquery.js"></script>
		<script src="libs/underscore.js"></script>
		<script src="libs/handlebars.js"></script>
		<script src="libs/backbone.js"></script>
    <script src="libs/moment.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
      <script type="x-handlebars-template" id="header-template">
       	<div class="container">
       	  	<div class="row centerRow">
       	  		<h1>Keep Track of Your Tasks. Get Experience Points. Get Rewarded.</h1>
       	  	</div>

       	  	<div class="row centerRow under600">
       	  		<div class="cell columns4 new3">
    		   		<button id="completed">Completed</button>
    		   	</div>

    		   	<div class="cell columns4 new3">
    		   		<button id="all">All Tasks</button>
    		   	</div>

    		   	<div class="cell columns4 new3">
    		   		<button id="incomplete">Incomplete</button>
    		   	</div>

            <div class="cell columns4 new3">
              <button id="statButton">Check Stats</button>
            </div>
    		</div>

    		<div class="row centerRow pushRight">
    			<div class="cell columns3">
    				<h1>Search for a task</h1>
    			   	<input type="text" value="Task ID#" id="searchInput">
    			   	<button id="search">Search</button>
    		   	</div>
    		
    			<div class="cell columns6">
    				<h1>Create a new task</h1>
    			   	<input type="text" value="Value" id="valueInput">
              <input type="text" value="Task" id="createInput">
              <button id="create">Create</button>
          </div>
    		</div>
    	</div>
    </script>
  

   <div class="container" id="taskList">

   		 <script type="x-handlebars-template" id="tasks-template"> 

			       <div class="taskWrap row" id="{{id}}">

                <div class="cell columns3 taskHeading">
                  <h2>Task:</h2>
                    {{task}}
                </div>

              <div class="cell columns7 noPadding">
                 <div class="infoWrap">
                Completed: {{complete}}
                </div>

                <div class="infoWrap">
                id# {{id}}
                </div>

                <div class="infoWrap">
                value: {{value}}
                </div>

                <div class="infoWrap">
                Created at: {{createdAt}}
                </div>

                <div class="infoWrap">
                <button id="{{id}}" class="mark" value="{{complete}}">{{button}}</button>
                </div>
              </div>

            </div>
           

        </script>


      <script type="x-handlebars-template" id="single-task-template">
       <div class="taskWrap row class{{this.id}}" id="{{this.id}}">
      
              <div class="cell columns3 taskHeading">
                <h2>Task:</h2>
                {{this.task}}
              </div>

              <div class="cell columns7 noPadding">
                 <div class="infoWrap">
                Completed: {{this.complete}}
                </div>

                <div class="infoWrap">
                id# {{this.id}}
                </div>

                <div class="infoWrap">
                value: {{this.value}}
                </div>

                <div class="infoWrap">
                Created at: {{this.createdAt}}
                </div>

                <div class="infoWrap">
                <button id="{{this.id}}" class="mark" value="{{this.complete}}">{{this.button}}</button>
                </div>
              </div>

           </div> 

        </script>

          <script type="x-handlebars-template" id="stats-template">
          <div class="statWrap row" id="stats">
      
              <div class="cell columns3 taskHeading">
                <h2>Stats:</h2>
              </div>

              <div class="cell columns7 noPadding">
                 <div class="infoWrap">
                Experience Points Earned: {{experience}}
                </div>

                <div class="infoWrap">
                Current Level: {{level}}
                </div>

                <div class="infoWrap">
                Experience Points Until Next Level: {{expToNextLevel}}
                </div>

                <div class="infoWrap">
                Tasks Completed: {{completed}}
                </div>

                <div class="infoWrap">
                Percent Completed: {{percentComplete}}
                </div>
              </div>

           </div> 

        </script>


   </div>


  </body>
</html>
